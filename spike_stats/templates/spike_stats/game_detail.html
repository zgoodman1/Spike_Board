{% extends "spike_stats/base.html" %}
{% block content %}
  <article class="media content-section">
    <img class="rounded-circle article-img" src="{{ game.creator.profile.image.url }}">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-games' object.creator.username %}">{{ object.creator }}</a>
        <small class="text-muted">{{ object.date_played|date:"F d, Y" }}</small>
        {% if object.creator == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'spike_stats-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'spike_stats-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.game }}</h2>
      <p class="article-content">{{ object.score }}</p>
      <p class="article-content">{{ object.winner }}</p>
    </div>
  </article>
{% endblock content %}
